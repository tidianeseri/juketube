{% extends "seven/base.html" %}
{% load i18n %}
{% block pagetitle %}Signup{% endblock %}
{% block content %}
    <!-- Signup Screen -->
    <div class="login-wrapper col-md-4 col-md-offset-4">
      <form>
      	<div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-user"></i></span><input class="form-control" type="text" value="Enter your username">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-envelope"></i></span><input class="form-control" type="text" value="Enter your email address">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" type="password" value="Select a password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-ok"></i></span><input class="form-control" type="password" value="Repeat your password">
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox text-left"><input type="checkbox"><span>I agree to the terms and conditions.</span></label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up">
        <div class="social-login clearfix">
          <a class="btn btn-primary pull-left facebook" href="index-2.html"><i class="icon-facebook"></i>Sign up with facebook</a><a class="btn btn-primary pull-right twitter" href="index-2.html"><i class="icon-twitter"></i>Sign up with twitter</a>
        </div>
        <p>
          Already have an account?
        </p>
        <a class="btn btn-default-outline btn-block" href="login2.html">Login now</a>
      </form>
    </div>
    <!-- End Signup Screen -->
{% endblock %}
