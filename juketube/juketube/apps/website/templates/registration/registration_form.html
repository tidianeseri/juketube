{% extends "juketube/base_stripped.html" %}
{% load i18n %}
{% block pagetitle %}Signup{% endblock %}
{% block content %}
<div class="wrapper stripped">
  <div class="container">
  <h1>Register</h1>
    <!-- Signup Screen -->
    <div class="login-wrapper col-md-4 col-md-offset-4">
      <form method="post" action=".">
      {% csrf_token %}
      	<div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span><input class="form-control" id="id_username" name="username" type="text" placeholder="Enter your username">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span><input class="form-control" id="id_email" name="email" type="email" placeholder="Enter your email address">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></i></span><input class="form-control" id="id_password1" name="password1" type="password" placeholder="Select a password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></span><input class="form-control" id="id_password2" name="password2" type="password" placeholder="Repeat your password">
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox text-left"><input type="checkbox"><span>I agree to the terms and conditions.</span></label>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up">
        <div class="social-login clearfix">
        </br>
          <a class="btn btn-primary pull-left facebook" href="index-2.html"><i class="icon-facebook"></i>Sign up with facebook</a>
        </div>
        <p>
          Already have an account?
        </p>
        <a class="btn btn-default-outline btn-block" href="{% url 'auth_login' %}">Login now</a>
      </form>
    </div>
    <!-- End Signup Screen -->
  </div>
</div>
{% endblock %}
