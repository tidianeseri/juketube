{% extends "juketube/base_stripped.html" %}
{% load i18n %}
{% block pagetitle %}Login{% endblock %}
{% block content %}
<div class="wrapper stripped">
	<!-- <div class="dot-mask"></div> -->
	<div class="container">
    <!-- Login Screen -->
    <div class="login-wrapper col-md-4 col-md-offset-4">
      <form method="post" action=".">  
			{% csrf_token %} 
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-envelope"></i></span><input class="form-control" name="username" id="id_username" placeholder="Username" type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" name="password" id="id_password" placeholder="Password" type="password">
          </div>
        </div>
        <a class="pull-right" href="#">Forgot password?</a>
        <div class="text-left">
          <label class="checkbox"><input type="checkbox"><span>Keep me logged in</span></label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
      <form action="." method="post">
		<input type="hidden" value="{{ next }}" name="next" /> 
		<input type="hidden" value="{{ request.path }}" name="register_next" />
		<input type="hidden" value="{{ request.path }}" name="error_next" />
		{% csrf_token %}
        <div class="social-login clearfix">
          <a class="btn btn-primary pull-left facebook" href="{% url 'social:begin' 'facebook' %}"><i class="icon-facebook"></i>Login with facebook</a>
          <!-- <a class="btn btn-primary pull-right twitter" href="{% url 'social:begin' 'twitter' %}"><i class="icon-twitter"></i>Login with twitter</a> -->
        </div>
	  </form>
      <p>
        Don't have an account yet?
      </p>
      <a class="btn btn-default-outline btn-block" href="signup2.html">Sign up now</a>
    </div>
    <!-- End Login Screen -->
    </div>
</div>
{% endblock %}
